<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./public/images/CK-logo.png"/>
    <link rel="stylesheet" href="./public/css/style.css"/>
    <title>Caption King</title>
</head>
<body>
    <!--Nav-->
    <header class="header">
        <h1 class="title">
            <img src="./public/images/CK-logo.png" alt="Caption King Logo" width="60" height="62">
            <a href="#top">Caption King</a>
        </h1>
        <nav class="navigation">
            <ul>
                <li class="hover">
                    <a href="">Logout</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main section/content -->

    <main class="main">
        <h2>Login</h2>

        <form class="l-form">
            <div>
                <label for="username-l">Username</label>
                <input type="text" id="username-l" name="username-l">
                <p>required</p>
            </div>
            <div>
                <label for="password-l">Password</label>
                <input type="password" id="password-l" name="password-l">
                <p>required</p>
            </div>
            <button id="button-l" type="submit">Login</button>
        </form>
        
        
        <h2>Register</h2>
        
        <form class="r-form">
            <div>
                <label for="username-r">Username</label>
                <input type="text" id="username-r" name="username-r">
                <p>required</p>
            </div>
            <div>
                <label for="password-r">Password</label>
                <input type="password" id="password-r" name="password-r">
                <p>required</p>
            </div>
            <button id="button-r" type="submit">Register</button>
        </form>
    </main>

    <!-- Footer section -->

    <footer>
        <div>
            <p>&copy; 2021 ATM. All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
